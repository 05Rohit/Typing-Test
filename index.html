<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    
    *{
      padding: 0;
      margin: 0;
    }
    .bt {
      background-color: rgb(3, 156, 227);
      width: max-content;
      padding: 10px 50px;
      margin: 15px 0;
      border: 2px solid rgb(5, 196, 239);
      color: white;
      font-size: 25px;
      letter-spacing: 10px;
    }
    .bt:hover {
      background-color: rgb(183, 76, 5);
    }
    textarea {
      width: 95%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-8 mx-auto">
        <div class="card text-center">
          <div class="card-header bg-warning text-white">
            <h1 class="fw-normal">Typing Tester ðŸ–²</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-8 bg-secondary-subtle">
                <div id="display">Text display</div>
                <div class="textareaBox mt-3 ms-4">
                  <textarea rows="8" placeholder="Typing field...."    id="text-box"></textarea>
                </div>
                <div class="timer mx-auto mt-2 text-center fs-5">
                  <span>min</span>:<span>sec</span>:<span>millisec</span>
                </div>
                <div class="fs-4 mt-3"> Total Mistake :-
                   <span id="mistake">0 </span> 
                </div>
                <div id="message"></div>
              </div>
              <div class="col-4 d-flex flex-column align-items-center">
                <button class="bt btn" id="first-text">Text-1</button>
                <button class="bt btn" id="second-text">Text-2</button>
                <button class="bt btn" id="third-text">Text-3</button>
                <button class="bt btn" id="four-text">Text-4</button>
                <button class="bt btn" id="fifth-text">Text-5</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scrpi code start here -->

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap. bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
